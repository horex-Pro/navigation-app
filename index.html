<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREMCO</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="shortcut icon" href="image/tremco_logo-notm-01.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <div class="content-box" id="contentBox" >
            <div class="header">
                <div class="navbar">
                    <div class="left-part">
                        <div class="circle red "></div>
                        <div class="circle yellow "></div>
                        <div class="circle green "></div>
                    </div>
                    <div class="center-part">
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="label">
                            <i class="material-icons">wb_sunny</i>
                            <i class="material-icons">brightness_3</i>
                            <div class="ball"></div>
                        </label>
                    <div class="search-box item">
                        <input type="text" name="search-box" placeholder="browse">
                        <i class="fa fa-search item" ></i>
                    </div>
                    
                    </div>
                    <div class="right-part">
                        <i class="fa fa-award item"></i>
                        <i class="fa fa-file-upload item"></i>
                        <i class="fa fa-plus item"></i>
                        <i class="fa fa-clone item"></i>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="top-part">
                    <div class="left-part">
                        <img src="image/tremco_logo-notm-01.png" class="logo">
                    </div>
                    <div class="right-part">
                        <div class="title">
                            Download Me : 
                        </div>
                        <div class="links">
                            <img src="image/itunes-app-store-logo.png" class="app-store">
                            <img src="image/en_badge_web_generic.png" class="google-play" >
                        </div>
                    </div>
                </div>
                <div class="main-section">
                    <div class="left-part">
                        <div class="title">
                            The travel assistant is always by your side
                        </div>
                        <div class="discription">
                            The only router in the world that also serves you without internet
                        </div>
                        <div class="music-player-box">
                            <i class="fa fa-play" ></i>
                            Ability to connect to music players
                        </div>
                    </div>
                    <div class="right-part">
                        <img src="image/3196531.png" alt="">
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
